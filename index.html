<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha256-qUoT1OnfjcK8aWoWiTDNUR+DSYE2u6O7C5aNdVbwuAc=" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./player.css" />
    <title>HTML5 Flat Player Skin</title>
</head>

<body>
    <div class="flat-html5-player-wrapper">
        <div class="flat-player">
            <div class="flat-video-preview-wrapper">
                <video class="flat-video"></video>
            </div>
            <div class="flat-video-footer">
                <div class="flat-video-progressbar pointer">
                    <div class="flat-video-current-progress pointer"></div>
                </div>
                <div class="flat-video-controls">
                    <div class="flat-video-controls-left">
                        <div>
                            <button class="flat-video-control-single">
                                <i class="fa fa-fw fa-play"></i>
                            </button>
                            <button class="flat-video-control-single">
                                <i class="fa fa-fw fa-pause"></i>
                            </button>
                        </div>
                        <div class="flat-video-volume-rocker">
                            <button class="flat-video-control-single">
                                <i class="fa fa-fw fa-volume-up"></i>
                            </button>
                            <button class="flat-video-control-single">
                                <i class="fa fa-fw fa-volume-off"></i>
                            </button>
                            <div class="flat-video-volume-progress pointer">
                                <div class="flat-video-volume-progress-current pointer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flat-video-controls-right">
                        <div class="flat-video-time-container">
                            <span class="flat-video-current-time">03:25</span><span class="flat-video-total-time"> /
                            </span><span class="flat-video-duration">05:25</span>
                        </div>
                        <div class="">
                            <button class="flat-video-control-single">
                                <i class="fa fa-fw fa-compress"></i>
                            </button>
                            <button class="flat-video-control-single">
                                <i class="fa fa-fw fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
